<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="book.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="book.description"
          name="description"
        />
      </div>

      <button (click)="saveBook()" class="btn btn-success">Add a new book</button>
      <img src="https://media1.giphy.com/media/xiE902jeKqe4libpvF/giphy.gif?cid=ecf05e47c74sa8p0fud4huxc64x758arjt1jw01ua4lnj3qg&rid=giphy.gif&ct=g" />
    </div>

    <div align="center" *ngIf="submitted">
      <h4>A new book was created!</h4>
      <img src="https://media3.giphy.com/media/VcizxCUIgaKpa/giphy.gif?cid=ecf05e471ir6b126bzufglb0yujn0mjk11a23ataihbbdaso&rid=giphy.gif&ct=g" />
      <button class="btn btn-success" (click)="newBook()">Add another book</button>
    </div>
  </div>
</div>
