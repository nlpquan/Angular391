<div align="center">
  <h2>Welcome to Online Library!</h2>
  <img src="https://media2.giphy.com/media/NFA61GS9qKZ68/giphy.gif?cid=ecf05e47lw821njg7gevyeba7lh885zn8db80frxn89wvibh&rid=giphy.gif&ct=g" />
</div>
<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>List of Books</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let book of books; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveBook(book, i)">
        {{ book.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllBooks()">
      Delete all books
    </button>
  </div>
  <div class="col-md-6">
    <app-book-details [viewMode]="true" [currentBook]="currentBook"></app-book-details>
  </div>
</div>
